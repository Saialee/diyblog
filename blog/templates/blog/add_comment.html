{% extends "base_generic.html" %}

{% block content %}

<h2>Add a Comment to "{{ blogpost.title }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Comment</button>
</form>

<p><a href="{% url 'blogpost-detail' blogpost.pk %}">Back to Blog Post</a></p>

{% endblock %}
