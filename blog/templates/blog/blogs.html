{% extends "base_generic.html" %}
{% load static %}

{% block content %}

<h1> All Blogs </h1>

{% if allblogposts %}
    <ul>
        {% for blogpost in allblogposts %}
        <li><a class="blog-title" href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a> ({{ blogpost.post_date|date:"M d, Y" }}) -- <a href="{{ blogpost.author.get_absolute_url }}">{{ blogpost.author }}</a></li>
        {% endfor %}
    </ul>


{% endif %}
{% endblock %}
