{% extends "base_generic.html" %}

{% block content %}

<h1> All Blogs </h1>

{% if allblogposts %}
    <ul>
        {% for blogpost in allblogposts %}
        <li><a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a> ({{ blogpost.post_date }}) --- {{ blogpost.author }}</li>
        {% endfor %}
    </ul>


{% endif %}
{% endblock %}
